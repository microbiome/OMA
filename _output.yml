bookdown::gitbook:
  css: style.css
  config:
    fontsettings:
      theme: white
    toc:
      before: |
        <li><a href="./">Orchestrating Microbiome Analysis</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf"]
    edit: https://github.com/microbiome/OMA/blob/master/%s

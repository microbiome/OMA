<!DOCTYPE html>
<html>
<head>
    <title>Redirecting</title>
    <script type="text/javascript">
        window.onload = function() {
            // Redirect after 3 seconds
            setTimeout(function() {
                window.location.href = 'https://microbiome.github.io/OMA/docs/devel';
            }, 3000);
        }
    </script>
</head>
<body>
    <p>You are being redirected. If it doesn't happen, <a href="https://microbiome.github.io/OMA/docs/devel">click here</a>.</p>
</body>
</html>

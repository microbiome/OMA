## Adapted from neurogenomics/rworkflows: rworkflows::use_workflow()

name: rworkflows
'on':
  push:
    branches:
    - devel
    - RELEASE_**
  pull_request:
    branches:
    - devel
    - RELEASE_**

jobs:
  rworkflows:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    container: ${{ matrix.config.cont }}
    strategy:
      fail-fast: ${{ false }}
      matrix:
        config:
        - os: ubuntu-latest
          bioc: devel
          r: auto
          cont: ghcr.io/bioconductor/bioconductor:devel
          rspm: https://packagemanager.rstudio.com/cran/__linux__/focal/release
        # - os: macOS-latest
        #   bioc: release
        #   r: auto
        #   cont: ~
        #   rspm: ~
        # - os: windows-latest
        #   bioc: release
        #   r: auto
        #   cont: ~
        #   rspm: ~
    steps:
    - uses: neurogenomics/rworkflows@master
      with:
        run_bioccheck: ${{ false }}
        run_rcmdcheck: ${{ true }}
        as_cran: ${{ false }}
        run_vignettes: ${{ false }}
        has_testthat: ${{ true }}
        run_covr: ${{ false }}
        run_pkgdown: ${{ false }}
        has_runit: ${{ false }}
        has_latex: ${{ false }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run_docker: ${{ false }}
        runner_os: ${{ runner.os }}
        cache_version: cache-v1
